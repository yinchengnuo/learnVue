<!DOCTYPE html>
<html>
<head>
	<title>01-第一个vue应用</title>
</head>
<body>

	<div id="app">
		{{message}}
	</div>



	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				message: '你好，尹成诺'
			},
		});

	</script>
</body>
</html>
