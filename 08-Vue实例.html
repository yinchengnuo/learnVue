<!DOCTYPE html>
<html>
<head>
	<title>08-Vue实例</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div v-on:click="console" id="app">
		{{message}}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">

		const data = {
			message: 'Vue实例' 
		}
        data.message = "Vue实例详解"
		const vm = new Vue({
			el: '#app',
			data: data,
			methods: {
				console: function () {
					console.log('Vue 实例使用的根 DOM 元素：', vm.$el) 
					console.log('Vue 实例观察的数据对象。Vue 实例代理了对其 data 对象属性的访问。：', vm.$data) 
					console.log('当前组件接收到的 props 对象。Vue 实例代理了对其 props 对象属性的访问。：', vm.$props) 
					console.log('用于当前 Vue 实例的初始化选项。需要在选项中包含自定义属性时会有用处：', vm.$options) 
					console.log('父实例，如果当前实例有的话。：', vm.$parent) 
					console.log('当前组件树的根 Vue 实例。如果当前实例没有父实例，此实例将会是其自己。：', vm.$root) 
					console.log('当前实例的直接子组件。注意$children 并不保证顺序，也不是响应式的。如果你发现自己正在尝试使用$children来进行数据绑定，考虑使用一个数组配合v-for来生成子组件，并且使用Array作为真正的来源。：', vm.$children) 
					console.log('用来访问被插槽分发的内容。每个具名插槽 有其相应的属性 (例如：slot="foo" 中的内容将会在 vm.$slots.foo 中被找到)。default 属性包括了所有没有被包含在具名插槽中的节点。：', vm.$slots) 
					console.log('用来访问作用域插槽。对于包括 默认 slot 在内的每一个插槽，该对象都包含一个返回相应 VNode 的函数。：', vm.$scopedSlots) 
					console.log('一个对象，持有注册过 ref 特性 的所有 DOM 元素和组件实例。：', vm.$refs) 
					console.log('当前 Vue 实例是否运行于服务器。：', vm.$isServer) 
					console.log('包含了父作用域中不作为 prop 被识别(且获取)的特性绑定(class和style除外)。：', vm.$attrs) 
					console.log('包含了父作用域中的 (不含 .native 修饰器的) v-on 事件监听器。它可以通过 v-on="$listeners" 传入内部组件——在创建更高层次的组件时非常有用。：', vm.$listeners) 

					this.$destroy();
				}
			},
			beforeCreate: function () {
				console.log('实例被创建前message的值是：' + this.message)
			},
			created: function () {
				console.log('实例被创建时message的值是：' + this.message)
			},
			beforeMount: function () {
				console.log('el被替换并挂载到实例上去之前时message的值是：' + this.message)
			},
			mounted: function () {
				console.log('el被替换并挂载到实例上去之后时message的值是：' + this.message)
			},
			beforeUpdate: function () {
				console.log('data数据更新前时message的值是：' + this.message)
			},
			updated: function () {
				console.log('data数据更新前时message的值是：' + this.message)
			},
			beforeDestory: function () {
				console.log('data数据更新前时message的值是：' + this.message)
			},
			destroyed: function () {
				console.log('data数据更新前时message的值是：' + this.message)
			}
		});
		data.message = "Vue实例"
	</script>
</body>
</html>
